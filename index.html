  <body>
    <header>FIGHT OF SHITPOSTS</header>
    <main>
      <div id="arena">
        <div class="challenger">
          <img src="./wasted.png" alt="wasted" id="user-wasted" />
          <img src="./question.png" alt="user choice" id="user-fighter" />
          <p>User: <span id="user-score">0</span></p>
        </div>
        <div class="challenger">
          <img src="./wasted.png" alt="wasted" id="computer-wasted" />
          <img src="./question.png"" alt="computer choice"
          id="computer-fighter">
          <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <div id="message-box">
          <p>Can't believe a damn stone is stronger than me!!</p>
        </div>
      </div>
      <div class="text">
        <p>Choose your fighter</p>
      </div>
      <div class="fighters">
        <div class="fighter" onclick="playRound('amongus')">
          <img src="./sus-blue.png" alt="amongus blue" />
          <p>AmongSUS</p>
        </div>
        <div class="fighter" onclick="playRound('moai')">
          <img src="./moai.png" alt="moai head" />
          <p>Almighty Moai</p>
        </div>
        <div class="fighter" onclick="playRound('chungus')">
          <img src="./chungus.png" alt="big chungus" />
          <p>Big Chungus</p>
        </div>
      </div>
      <div class="filler"></div>
